<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documnet</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="img">
    
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="Name" >Name</label>
                <input type="text" placeholder="name"  id="name" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="form-control">
                <label for="username">Enrollment No</label>
                <input type="text" placeholder="Enrollment no" id="text" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div><br>
            <div class="form-control">
                <label for="department" style="color:rgb(252, 252, 252);">Department:</label>
                <select name="department" id="department">
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="CIVIL">CIVIL</option>
                <option value="ECE">ECE</option>
                </select>
            </div>

            <div class="form-control">
                <label for="username" >Date of Birth</label>
                <input type="date" placeholder="dd/mm/yy" id="date" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>   
            </div>
            <div class="form-ctrl">
                <label for="hobbies"><h4>Gender</h4></label>
                <input type="radio" id="gender" name="gender" value="male" required/> Male      
                <input type="radio" id="gender" name="gender" value="female" required/> Female <br/>   
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> 
            </div>
            <div class="form-ctrl">
                <label for="hobbies" required><h4>Hobbies</h4></label>&nbsp;
                <input type="checkbox" id="hobby1" name="hobby1" >
                <label for="hobby1">Cricket</label>&nbsp;&nbsp;
                <input type="checkbox" id="hobby2" name="hobby2">
                <label for="hobby2">Singing</label><br>&nbsp;
                <input type="checkbox" id="vehicle3" name="hobby3">
                <label for="hobby3">Dancing</label>
                <input type="checkbox" id="hobby4" name="hobby4">
                <label for="hobby4">Painting</label><br> 
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> 
            </div>
            <br>
            <div class="form-control">
                <label for="resume" required><h4>Upload Resume</h4></label>&nbsp;
                <input type="file" id="myFile" required/> <br />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> 
            </div>
            <hr>
            <button>Submit</button>
        </form>
    </div>
    
    
    
</body>
</html>
